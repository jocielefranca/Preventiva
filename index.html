        function renderStep(stepIndex) {
            const step = steps[stepIndex];
            const stepContainer = document.getElementById('currentStep');
            
            stepContainer.innerHTML = `
                <div class="step-container ${step.type}">
                    <div class="step-title">
                        <div class="step-icon ${step.type}">${stepIndex + 1}</div>
                        ${step.title}
                    </div>
                    ${step.content}
                </div>
            `;
            
            // Update progress
            const progressPercent = ((stepIndex + 1) / steps.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            // Update step counter
            document.getElementById('stepNumber').textContent = stepIndex + 1;
            document.getElementById('totalSteps').textContent = steps.length;
            
            // Update navigation buttons
            document.getElementById('prevBtn').style.display = stepIndex === 0 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').textContent = stepIndex === steps.length - 1 ? 'Finalizar' : 'Pr√≥ximo ‚Üí';
            
            // Populate data from previous steps
            populateStepData(stepIndex);
        }

        function populateStepData(stepIndex) {
            const step = steps[stepIndex];
            
            // Populate warranty data
            if (step.id === 'consulta-garantia') {
                document.getElementById('warrantyProduct').textContent = formData.product || 'Notebook';
                document.getElementById('purchaseDate').textContent = '15/03/2023';
                document.getElementById('warrantyPeriod').textContent = '24 meses';
                document.getElementById('warrantyStatus').textContent = 'Verificando...';
            }
            
            // Populate email data
            if (step.id === 'email-negativa') {
                document.getElementById('emailTo').textContent = formData.clientEmail || 'cliente@email.com';
                document.getElementById('emailProduct').textContent = formData.product || 'Notebook';
                document.getElementById('emailPurchase').textContent = '15/03/2023';
                document.getElementById('emailWarrantyEnd').textContent = '15/03/2025';
            }
            
            // Populate schedule email
            if (step.id === 'email-horarios') {
                document.getElementById('scheduleEmailTo').textContent = formData.clientEmail || 'cliente@email.com';
            }
        }

        function nextStep() {
            // Validate current step
            if (!validateCurrentStep()) {
                return;
            }
            
            // Save form data
            saveCurrentStepData();
            
            // Handle decision logic
            if (currentStepIndex === 5) { // Analysis step
                const decision = document.getElementById('warrantyDecision').value;
                if (decision === 'expired') {
                    currentStepIndex = 6; // Go to negative email
                } else if (decision === 'analysis') {
                    currentStepIndex = 7; // Go to manual analysis
                } else if (decision === 'within') {
                    currentStepIndex = 8; // Go to scheduling
                }
            } else if (currentStepIndex === 6) { // Negative email
                currentStepIndex = 14; // Skip to end (continuous improvement)
            } else if (currentStepIndex === 7) { // Manual analysis
                const analystDecision = document.getElementById('analystDecision').value;
                if (analystDecision === 'denied') {
                    currentStepIndex = 6; // Go to negative email
                } else if (analystDecision === 'approved') {
                    currentStepIndex = 8; // Go to scheduling
                } else {
                    currentStepIndex++;
                }
            } else if (currentStepIndex === 11) { // Technical visit
                const diagnosis = document.getElementById('technicalDiagnosis').value;
                if (diagnosis === 'immediate') {
                    currentStepIndex = 12; // Go to final repair
                } else if (diagnosis === 'parts') {
                    // Simulate parts ordering and return to technical visit
                    alert('Pe√ßas solicitadas! Nova visita ser√° agendada quando as pe√ßas chegarem.');
                    currentStepIndex = 11; // Stay in technical visit
                } else {
                    currentStepIndex++;
                }
            } else {
                currentStepIndex++;
            }
            
            if (currentStepIndex >= steps.length) {
                currentStepIndex = steps.length - 1;
            }
            
            renderStep(currentStepIndex);
        }

        function previousStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                renderStep(currentStepIndex);
            }
        }

        function validateCurrentStep() {
            const step = steps[currentStepIndex];
            
            if (step.id === 'cliente-acesso') {
                const accessMethod = document.getElementById('accessMethod').value;
                if (!accessMethod) {
                    alert('Por favor, selecione como deseja acessar o sistema.');
                    return false;
                }
            }
            
            if (step.id === 'formulario') {
                const name = document.getElementById('clientName').value;
                const email = document.getElementById('clientEmail').value;
                const product = document.getElementById('product').value;
                const serial = document.getElementById('serialNumber').value;
                const problem = document.getElementById('problemDescription').value;
                
                if (!name || !email || !product || !serial || !problem) {
                    alert('Por favor, preencha todos os campos obrigat√≥rios.');
                    return false;
                }
            }
            
            if (step.id === 'analise-garantia') {
                const decision = document.getElementById('warrantyDecision').value;
                if (!decision) {
                    alert('Por favor, selecione o resultado da an√°lise de garantia.');
                    return false;
                }
            }
            
            return true;
        }

        function saveCurrentStepData() {
            const step = steps[currentStepIndex];
            
            if (step.id === 'cliente-acesso') {
                formData.accessMethod = document.getElementById('accessMethod').value;
            }
            
            if (step.id === 'formulario') {
                formData.clientName = document.getElementById('clientName').value;
                formData.clientEmail = document.getElementById('clientEmail').value;
                formData.product = document.getElementById('product').value;
                formData.serialNumber = document.getElementById('serialNumber').value;
                formData.problemDescription = document.getElementById('problemDescription').value;

            if (step.id === 'analise-garantia') {

            }
            
            if (step.id === 'analise-manual') {
                formData.analystDecision = document.getElementById('analystDecision').value;
            }
            
            if (step.id === 'visita-tecnica') {
                formData.technicalDiagnosis = document.getElementById('technicalDiagnosis').value;
            }
            
            if (step.id === 'reparo-final') {
                formData.solution = document.getElementById('solution').value;
            }
            
            if (step.id === 'satisfacao') {
                formData.rating = rating;
                formData.feedback = document.getElementById('feedback').value;
                formData.recommendation = document.getElementById('recommendation').value;
            }
        }

        function updateWarrantyStatus() {

        function selectSchedule(option) {

            document.querySelectorAll('.schedule-option').forEach(el => {

            // Add selection to clicked option

            selectedSchedule = option;

        function setRating(stars) {
            rating = stars;
            const starElements = document.querySelectorAll('.star');
            const ratingText = document.getElementById('ratingText');
            
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            const ratingTexts = [
                '', 'Muito Insatisfeito', 'Insatisfeito', 'Neutro', 'Satisfeito', 'Muito Satisfeito'
            ];
            ratingText.textContent = ratingTexts[stars];
        }
